name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # Срабатывает только при изменении backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Backend Image
        run: |
          cd backend  # Если backend в подпапке
          docker build -t ghcr.io/kamran134/education-system-backend:latest .
          docker push ghcr.io/kamran134/education-system-backend:latest

      - name: Install SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key

      - name: Deploy Backend to Server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no user@your-server-ip "\
            cd /path/to/project \
            && echo 'MONGO_URI=${MONGO_URI}' > .env \
            && docker pull ghcr.io/kamran134/education-system-backend:latest \
            && docker-compose up -d backend"  # Обновляем только backend